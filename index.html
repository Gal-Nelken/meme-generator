<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>MEME Generator</title>
</head>

<body onload="init()">
    <!-- PAGE SCREEN -->
    <div class="main-screen" onclick="toggleScreen(this)"></div>

    <!-- MAIN PAGE NAV -->
    <header class="main-nav container">
        <img src="../img/LOGO.png" alt="logo" class="logo">
        <ul class="main-nav-links flex wrap justify-center">
            <li><a href="#">Meme</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <button class="main-nav-btn" onclick="toggleMenu (this)">‚ò∞</button>
    </header>

    <section class="main-container container">

        <!-- SEARCH SECTION -->
        <nav class="search-container container">
            <label for="search"><input id="search" class="search" type="text" placeholder="Search"
                    list="suggestions">üîé</label>
            <datalist id="suggestions" class="suggestions">
                <!-- TODO: render list -->
                <option value="funny">
                <option value="animals">
                <option value="politics">
                <option value="tv">
                <option value="love">
            </datalist>
            <div class="filter-list"> </div>
            <button class=" filter-menu-btn">More</button>
        </nav>


        <!--IMAGE GALLERY -->
        <main class="gallery-container container">
            <!-- IMAGES GO HERE -->
    </section>
    </main>

    <!-- PAGE FOTTER -->
    <footer class="container footer-container">
        <img src="../img/LOGO.png" alt="logo" class="logo footer-logo">
        <small>
            <p>
                &copyChipiRights 2021 - All Rights Reserved
            </p>
        </small>
        <ul class="social-nav">
            <a href="https://www.facebook.com/  " class="fa facebook"></a>
            <a href="https://twitter.com/" class="fa twitter"></a>
            <a href="https://www.behance.net/" class="fa behance"></a>
            <a href="https://github.com/" class="fa gitHub"></a>
        </ul>
    </footer>

    <!-- MEME EDITOR -->
    <section class="meme-container">
        <button class="close-meme-btn" onclick="closeMemeEdit ()">‚ùå</button>

        <canvas id="my-canvas" class="canvas" width="400" height="400"></canvas>

        <div class="meme-features">

            <input class="txt-input" oninput="onChangeTxt(this.value)" type="text" name="text"
                placeholder="text go here">

            <!-- LINES OPTIONS KEYS -->
            <button class="change-lines-btn" onclick="onSwitchLines ()">
                <img src="../img/ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt="switch-lines">
            </button>
            <button class="add-line-btn" onclick="onAddLine ()">‚ûï</button>
            <button class="remove-line-btn" onclick="onRemoveLine ()">
                <img src="../img/ICONS/trash.png" alt="remove-line">
            </button>

            <!-- FONT OPTIONS KEYS -->
            <button class="font-size-inc" onclick="onChangeTxtSize(1)">
                <img src="../img/ICONS/increase font - icon.png" alt="font-size-inc">
            </button>
            <button class="font-size-dec" onclick="onChangeTxtSize(-1)">
                <img src="../img/ICONS/decrease font - icon.png" alt="font-size-dec">
            </button>
            <button class="font-left" onclick="onAlignTxt('right')">
                <img src="../img/ICONS/align-to-left.png" alt="align-left">
            </button>
            <button class="font-center" onclick="onAlignTxt('center')">
                <img src="../img/ICONS/center-text-alignment.png" alt="align-center">
            </button>
            <button class="font-right" onclick="onAlignTxt('left')">
                <img src="../img/ICONS/align-to-right.png" alt="align-right">
            </button>

            <button class="move-text-left" onclick="onSetLineX(-5)">‚¨Ö</button>
            <button class="move-text-right" onclick="onSetLineX(5)">‚û°</button>
            <button class="move-text-up" onclick="onSetLineY(-5)">‚¨Ü</button>
            <button class="move-text-down" onclick="onSetLineY(5)">‚¨á</button>

            <!-- <datalist id="fot-family" class="font-family">
                <option value="impact">
                <option value="impact">
                <option value="impact">
            </datalist> -->


            <!-- COLORS OPTIONS -->
            <img src="../img/ICONS/text stroke.png" alt="text stroke" class="text-fill" onclick="onFillTxt()">
            <input class="stroke-color" type="color" id="line-stroke-color" oninput="onChangeStrokeColor(this.value)">
            <input class="fill-color" type="color" id="line-fill-color" oninput="onChangeFillColor(this.value)">


            <a href="#" onclick="downloadMeme(this)" download="" class="download">Download</a>
            <a href="#" onclick="shareMeme(this)" download="" class="share">Share</a>
        </div>
    </section>

    <script src="../js/services/util-service.js"></script>
    <script src="../js/services/storage-service.js"></script>
    <script src="../js/services/meme-services.js"></script>
    <script src="../js/services/main-service.js"></script>
    <script src="../js/meme-controller.js"></script>
    <script src="../js/main-controller.js"></script>

</body>

</html>
